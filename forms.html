<!DOCTYPE html>
<html lang="en">
<head>

    <title>TSRTC Bus Pass Application</title>
</head>
<body>
    <form action="submit.html"></form>
    <center>
    <h2>TSRTC Bus Pass Application</h2>

         <br>
         <fieldset style="width: 30px;">
            <legend><b>Applicant Details</b></legend>      
 <table border="0" cellpadding="5" cellspacing="0" width="900">

  <tr>
                    <td>Name *</td>
                    <td><input type="text" maxlength="20"><br><small>(Maximum characters: 20)</small></td>
                    <td>Father's / Guardian's Name *</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                     <td>date of birth <span>*</span></td>
                    <td><input type="text" maxlength="20"><br><small>(dd/mm/Year)</small></td>
                    <td>gender*</td>

                    <td>
                        <input type="radio" name="gender">Male,<br>
                        <input type="radio" name="gender"> Female
                    </td>
                      </tr>


                    <tr>
                    <td>age*: </td>
                    <td>
                        <input type="text" name="age">(Year)
                        <input type="text" name="age">(months)
                        <input type="text" name="age">(days)
                    </td>
                    <td>aadhar number: <span>*</span>
                      <td><input type="text"></td>  
                    </td>
                </tr>
                
                <tr>
                <td>WhatsApp no:*</td> <br> 
                <td><input type="text"> (atleast 10 digits)</td> 
                </tr>


                


                 </table>
</fieldset>
    </center>
</body>
</html>
